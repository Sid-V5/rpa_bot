# config.yaml
# Configuration for the RPA Invoice Processing Bot

paths:
  invoice_input_dir: "samples/invoices/"  # Directory where PDF invoices are located
  output_report_path: "output/invoice_report.csv" # Path for the generated CSV report
  log_file_path: "logs/bot.log"         # Path for the bot's log file

email:
  enabled: true                         # Set to true to enable email notifications
  sender_email: "your_email@gmail.com"  # Sender's Gmail address
  recipient_email: "recipient@example.com" # Recipient for summary emails
  threshold_invalid_percentage: 10      # Percentage of invalid invoices to trigger an email alert (e.g., 10 for 10%)

ocr:
  enabled: true                         # Set to true to enable OCR fallback for scanned PDFs
  model_lang_list: ['en']                # Languages for EasyOCR (['en'] for English only)
  ocr_retries: 2                        # Number of retries for OCR on low-confidence extracts
  model_storage_directory: null          # Optional directory for custom OCR models
  gpu: true                             # Set to true to use GPU (if available)

# Regex patterns for data extraction
# These patterns can be adjusted based on common invoice formats
regex_patterns:
  invoice_number: "(?i)(?:invoice|inv|bill|no|ref|number|#|:)\\s*([A-Z0-9\\-]+)" # More flexible prefix matching
  date: "\\b(0?[1-9]|[12][0-9]|3[01])[/.-](0?[1-9]|1[0-2])[/.-]((?:19|20)\\d{2})\\b" # DD/MM/YYYY with different separators
  vendor: "(?i)(?:vendor|seller|company|supplier|from|bill to):?\\s*([A-Za-z0-9 &.,'\\s-]+)" # Capture vendor name after keyword
  total_amount: "(?i)(?:total amount|total due|total|amount due|balance):?\\s*\\$?([0-9]{1,3}(?:,?[0-9]{3})*(?:\\.[0-9]{2})?)" # Capture total amount after keyword

